<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <script>
        function sayHello() {
            alert("Ai hỏi");
        }
    </script>
    <!-- <title>Trang web với nút</title> -->
    <script src="./myscript.js"></script>
</head>
<body>
    <!-- <button>click to home</button> -->
    <button id="myButton">Nhấn vào đây</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            alert("AI hỏi");
        });
    </script>
     <button id="myButton">Nhấn vào đây</button>
     <button id="myButton" onclick="sayHello()">Nhấn vào đây</button>
</body>

</html>
